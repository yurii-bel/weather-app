<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/153f9cfcaf.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js" defer></script>
    <title>YB Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="logo">YB Weather App</h3>

        <div class="mainInfo">
          <h1 class="temp">16</h1>
          <div class="city-time">
            <h1 id="currentCity" class="name">London</h1>
            <small>
              <span class="time">12:00</span>
              -
              <span class="date"> Monday Sep 19 </span>
            </small>
          </div>

          <div class="weather">
            <img src="#" class="icon" alt="icon" />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Pressure</span>
            <span class="pressure">89 hPa</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind speed</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
